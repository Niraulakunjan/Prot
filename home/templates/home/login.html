
{% extends 'base.html' %}
{% block title %}Login - Portfolio{% endblock %}
{% block content %}
    <div class="form-box">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="link">
            <a href="{% url 'register' %}">Register</a> | <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>
{% endblock %}
